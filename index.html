<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 Assignment</title>
</head>
<body>
    <h1>Welcome to My Favourite Artist's Webpage</h1>

    <!-- Audio Element -->
    <audio controls>
        <source src="audio/mahirzein.mp3.mp3" type="audio/mpeg">
    </audio>

    <!-- Video Element -->
    <video controls width="400">
        <source src="video/videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Registration Form -->
    <h2>Registration Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
    </form>

    <!-- Image -->
    <h2>Embedded Image</h2>
    <img src="image/S M I L E (1).jpg" alt="Sample Image" width="300">

    <!-- Table -->
    <h2>MAHIR ZEIN SONGS</h2>
    <table border="1">
        <tr>
            <th>Names</th>
            <th>Numbers</th>
        </tr>
        <tr>
            <td>Allahi Allah Kiya Karo</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Tabasam</td>
            <td>2</td>
        </tr>
    </table>

    <!-- List -->
    <h2>My Favorite songs</h2>
    <ul>
        <li>Allahi Allah Kiya Karo</li>
        <li>Tabasam</li>
        <li>Qalbi Fil Madinah</li>
    </ul>
</body>
</html>
